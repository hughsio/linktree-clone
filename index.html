<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Student Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="profile">
            <div class="profile-image-container">
                <img src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?w=150&h=150&fit=crop" alt="Profile Picture" class="profile-pic">
                <div class="profile-status">
                    <i class="fas fa-code"></i>
                    <span>Available for Projects</span>
                </div>
            </div>
            <h1>John Doe</h1>
            <p class="bio">Computer Science Student | Tech Enthusiast</p>
            <div class="tech-stack">
                <span class="tech-tag">Python</span>
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">Java</span>
                <span class="tech-tag">SQL</span>
            </div>
        </div>

        <div class="links">
            <a href="#" class="link-card github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="#" class="link-card linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="#" class="link-card portfolio">
                <i class="fas fa-code"></i>
                <span>Portfolio</span>
            </a>
            <a href="#" class="link-card notes">
                <i class="fas fa-book"></i>
                <span>Study Notes</span>
            </a>
            <a href="#" class="link-card projects">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </a>
            <a href="#" class="link-card contact">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
